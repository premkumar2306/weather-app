<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather</title>
    <link rel="stylesheet" href="./app.css" />
</head>

<body>
    <div class="city">
        <button id="find-me">Show my location</button><br />
    </div>
    <div class="status" id="status">
    </div>
    <div class="location">
        <h1 class="location-timezone">TimeZone <span class="timezone"></span></h1> 
        <div id="icon">
            <img id="wicon" src="" alt="Weather icon">
        </div>
    </div>
    <div class="temperature">
        <div class="degree">
            <h2 id="degree">36</h2>
            <span>F</span>
        </div>
        <div class="temperature-description">It's cold right here</div>
    </div>
    <script src="app.js"></script>
</body>

</html>
